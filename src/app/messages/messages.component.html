<ng-template #modalMessage class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="modalMessage">{{ title }}</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      {{ message }}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="closeMessage()">Close</button>
    </div>
  </div>
</ng-template>

<ng-template #modalDialog class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="modalDialog">{{ title }}</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      {{ message }}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="closeDialog(true)">Accept</button>
      <button type="button" class="btn btn-danger" (click)="closeDialog(false)">Cancel</button>
    </div>
  </div>
</ng-template>

<ng-template #modalQuestion class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="modalQuestion">{{ title }}</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="form-group modal-body">
      <label for="answer">{{ message }}</label>
      <input type="text" class="form-control" name="answer" [(ngModel)]="answer">
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="closeQuestion(true)">Accept</button>
      <button type="button" class="btn btn-danger" (click)="closeQuestion(false)">Cancel</button>
    </div>
  </div>
</ng-template>
