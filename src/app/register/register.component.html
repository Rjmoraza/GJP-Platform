<section class="vh-100 backgroundGradient">
  <div class="container">
    <div class="row">
      <div class="col">
        <div *ngIf="errorMessage" id="errorMsg" class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ errorMessage }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="errorMessage=''">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="Card">

          <div class="Card-body">
            <form (submit)="submitForm()" [formGroup]="registerForm">
              <div class="row">
                <div class="title">Register</div>
                <div class="inputTitle">Email</div>
                <div class="row">
                  <div class="form-group inputSpace">
                    <input #emailInput type="email" class="form-control" id="emailInput" required placeholder="Email" formControlName="email">
                  </div>
                </div>

                <div class="inputTitle">Full Name</div>
                <div class="row">
                  <div class="form-group inputSpace">
                    <input #nameInput class="form-control" id="nameInput" required placeholder="Full Name" formControlName="name">
                  </div>
                </div>

                <div class="inputTitle">Discord Username</div>
                <div class="row">
                  <div class="form-group inputSpace">
                    <input #discordUsernameInput class="form-control" id="discordUsernameInput" required placeholder="Discord Username" formControlName="discordUsername">
                  </div>
                </div>

                <div *ngIf="errorMessage" class="error">
                  {{ errorMessage }}
                </div>

                <div class="row">
                  <div class="registerBTN">
                    <button type="submit" class="btn btn-default registerFont">
                      Register
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-messages></app-messages>
