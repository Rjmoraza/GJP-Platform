<!-- Section para poner el fondo -->
<section class="vh-100 backgroundGradient">
  <!-- El container contiene todos los elementos de la interfaz -->
  <div class="container">
    <!-- Se divide en rows, todo deberÃ­a ir en un row -->
    <div class="row">
      <!-- Cada row tiene cols, esto sirve dejelo asÃ­ -->
      <div class="col container2">
        <!-- Una card es un panel -->
        <div class="Card">

          <div class="Card-heading">
            <img src="/assets/Images/GJ-logo.png" alt="Lights" class="logo">
          </div>

          <div class="Card-body">
            <div *ngIf=" errorMessage " class="pt-3 text-center">
              {{ errorMessage }}
            </div>

            <div *ngIf=" successMessage " class="p-3 my-5 text-center">
              {{ successMessage }}
            </div>

            <form *ngIf=" !successMessage " (submit)="handleSubmit($event)">
              <!-- Input -->
              <div class="row">
                <div class="form-group inputContainer">
                  <input #emailInput type="email" class="form-control" id="emailInput" required placeholder="Email">
                </div>
              </div>
              <!-- boton -->
              <div class="row">
                <button type="submit" class="btn btn-default">
                  <div class="btnText">
                    Send link
                  </div>
                </button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>

<app-messages></app-messages>
