<div class="card-body cardBackground">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Region</th>
        <th scope="col">Country</th>
        <th scope="col">City</th>
        <th scope="col">Name</th>
        <th scope="col">Modality</th>
        <th scope="col">Status</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody class="table-striped">
      <!-- FILTER ROW -->
      <tr class="table-warning">
        <td>
          <select name="filterRegion" #filterRegion class="form-select" (change)="setFilter('region', filterRegion.selectedOptions)" multiple>
            <option *ngFor="let region of regions" [value]="region._id">{{ region.name }}</option>
          </select>
        </td>
        <td>
          <select name="filterCountry" #filterCountry class="form-select" (change)="setFilter('country', filterCountry.selectedOptions)" multiple>
            <option *ngFor="let country of countries" [value]="country.code">{{ country.name }}</option>
          </select>
        </td>
        <td>
          <input type="text" name="filterCity" #filterCity class="form-control" (change)="setFilter('city', filterCity.value)">
        </td>
        <td>
          <input type="text" name="filterName" #filterName class="form-control" (change)="setFilter('name', filterName.value)">
        </td>
        <td>
          <select name="filterModality" #filterModality class="form-select" (change)="setFilter('modality', filterModality.selectedOptions)" multiple>
            <option value="on site">On Site</option>
            <option value="online">Online</option>
            <option value="hybrid">Hybrid</option>
          </select>
        </td>
        <td>
          <select name="filterStatus" #filterStatus class="form-select" (change)="setFilter('status', filterStatus.selectedOptions)" multiple>
            <option value="{{true}}">Open</option>
            <option value="{{false}}">Closed</option>
          </select>
        </td>
        <td>
          <button class="btn btn-primary" (click)="clearFilters(filterRegion, filterCountry, filterCity, filterName, filterModality, filterStatus)">Clear Filters</button>
        </td>
      </tr>
      <tr *ngFor="let row of filteredSites">
        <td>{{ getRegionName(row.regionId) }}</td>
        <td>{{ row.country.name }}</td>
        <td>{{ row.city }}</td>
        <td>{{ row.name }}</td>
        <td>{{ row.modality }}</td>
        <td>{{ row.open ? 'Open' : 'Closed' }}</td>
        <td class="btn-group">
          <button class="btn btn-primary" data-toggle="modal" data-target="#siteModal" (click)="selectSite(row)">Update</button>
          <button class="btn btn-danger" (click)="deleteSite(row)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="navBarStyle" id="pager">
      <ul class="pagination">
        <!-- Botón para ir a la primera página -->
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="cambiarPagina(1)" aria-label="First">
            <span aria-hidden="true">&laquo;&laquo;</span>
          </a>
        </li>
        <!-- Botón para ir a la página anterior -->
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="cambiarPagina(currentPage - 1)" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <!-- Limitar el número de páginas mostradas -->
        <ng-container *ngFor="let page of paginasMostradas">
          <li class="page-item" *ngIf="page !== '...'">
              <a class="page-link" (click)="cambiarPagina(page)" [class.active]="currentPage === page">{{ page }}</a>
          </li>
        </ng-container>
        <!-- Botón para ir a la página siguiente -->
        <li class="page-item" [class.disabled]="currentPage === totalPaginas">
          <a class="page-link" (click)="cambiarPagina(currentPage + 1)" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
        <!-- Botón para ir a la última página -->
        <li class="page-item" [class.disabled]="currentPage === totalPaginas">
          <a class="page-link" (click)="cambiarPagina(totalPaginas)" aria-label="Last">
            <span aria-hidden="true">&raquo;&raquo;</span>
          </a>
        </li>
      </ul>
        <div>
          <label>Elements per page:</label>
          <input type="number" class="form-control-sm" value="{{pageSize}}" (change)="changePageSize($event)">
        </div>
        <button class="btn btn-primary" data-toggle="modal" data-target="#siteModal">Add</button>
  </div>
</div>

<!-- MODALS -->
<div #siteModal class="modal fade" id="siteModal" role="dialog">
  <div class="modal-dialog" role="document">
    <form (submit)="saveSite()" [formGroup]="siteForm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createModalLabel">Save site</h5>
        </div>
          <div class="modal-body container no-radius">
            <div class="row centerRow">

              <div class="formTitle">Region</div>
              <div class="row centerRow">
                <select class="form-control formList" id="regions" required formControlName="region">
                  <option value="" disabled selected hidden>Region of the site</option>
                  <option *ngFor="let region of regions" [ngValue]="region">{{ region.name }}</option>
                </select>
              </div>

              <div class="formTitle">Country</div>
              <div class="row centerRow">
                <select class="form-control formList" id="countries" required formControlName="country">
                  <option value="" disabled selected hidden>Country of the site</option>
                  <option *ngFor="let country of countries" [ngValue]="country">{{ country.name }}</option>
                </select>
              </div>

              <div class="formTitle">City</div>
              <div class="row centerRow">
                <div class="form-group formInput">
                  <input #createSiteInput class="form-control" id="createSiteCityInput" required placeholder="City" formControlName="city">
                </div>
              </div>

              <div class="formTitle">Site Name</div>
              <div class="row centerRow">
                <div class="form-group formInput">
                  <input #createSiteInput class="form-control" id="createSiteNameInput" required placeholder="Name" formControlName="name">
                </div>
              </div>

              <div class="formTitle">Modality</div>

              <div class="row centerRow">
                <div class="form-group formInput">
                  <select #createModalityInput class="form-control" id="createSiteModalityInput" formControlName="modality">
                    <option value="" disabled selected hidden>Modality</option>
                    <option value="on site">On Site</option>
                    <option value="online">Online</option>
                    <option value="hybrid">Hybrid</option>
                  </select>
                </div>
              </div>
              <div *ngIf="modalError" class="row centerRow error">
                {{ modalError }}
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clearForm()" #closeSiteModal>Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
      </div>
    </form>
  </div>
</div>

<app-messages></app-messages>
