<div class="card-body cardBackground">

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Team Name</th>
        <th scope="col">Region</th>
        <th scope="col">Country</th>
        <th scope="col">Site</th>
        <th scope="col">Jammers</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of getRows()">
        <td>{{ row.teamName }}</td>
        <td>{{ getRegionName(row.siteId) }}</td>
        <td>{{ getCountryName(row.siteId) }}</td>
        <td>{{ getSiteName(row.siteId) }}</td>
        <td>{{ row.jammers.length }}</td>
        <td>
          <button class="btn btn-primary" data-toggle="modal" data-target="#teamModal" (click)="selectTeam(row)">Update</button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteTeam(row)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-messages></app-messages>
